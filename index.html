<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملاذ - لتبني القطط</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fb923c; 
        }

        /* Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        /* Utility for hiding scrollbar in horizontal lists */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white text-gray-900 flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <div class="flex items-center gap-2 cursor-pointer group" onclick="app.router.navigate('home')">
                    <div class="bg-orange-100 p-2.5 rounded-full group-hover:bg-orange-200 transition-colors">
                        <i data-lucide="cat" class="text-orange-600 w-7 h-7"></i>
                    </div>
                    <span class="text-2xl font-black text-gray-800 tracking-tight">ملاذ</span>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center gap-8">
                    <button onclick="app.router.navigate('home')" class="nav-link font-bold transition-colors text-gray-600 hover:text-orange-600" data-page="home">الرئيسية</button>
                    <button onclick="app.router.navigate('browse')" class="nav-link font-bold transition-colors text-gray-600 hover:text-orange-600" data-page="browse">تصفح القطط</button>
                    <button onclick="app.router.navigate('add-cat')" class="nav-link font-bold transition-colors text-gray-600 hover:text-orange-600" data-page="add-cat">للملاجئ</button>
                </div>

                <!-- CTA -->
                <div class="hidden md:block">
                    <button onclick="app.router.navigate('browse')" class="bg-orange-600 hover:bg-orange-700 text-white px-5 py-2.5 rounded-xl font-bold transition-all flex items-center justify-center gap-2 shadow-lg shadow-orange-200 hover:shadow-orange-300 transform active:scale-95">
                        <i data-lucide="heart" class="w-5 h-5"></i> تبنى الآن
                    </button>
                </div>

                <!-- Mobile Menu Toggle -->
                <div class="md:hidden">
                    <button onclick="app.ui.toggleMobileMenu()" class="text-gray-600 p-2">
                        <i data-lucide="menu" class="w-7 h-7" id="mobile-menu-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t p-4 flex flex-col gap-2 shadow-lg absolute w-full z-40">
            <button onclick="app.router.navigate('home'); app.ui.toggleMobileMenu()" class="text-right font-bold text-gray-600 p-3 hover:bg-orange-50 hover:text-orange-600 rounded-lg transition-colors">الرئيسية</button>
            <button onclick="app.router.navigate('browse'); app.ui.toggleMobileMenu()" class="text-right font-bold text-gray-600 p-3 hover:bg-orange-50 hover:text-orange-600 rounded-lg transition-colors">تصفح القطط</button>
            <button onclick="app.router.navigate('add-cat'); app.ui.toggleMobileMenu()" class="text-right font-bold text-gray-600 p-3 hover:bg-orange-50 hover:text-orange-600 rounded-lg transition-colors">للملاجئ</button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-root" class="flex-grow relative">
        <!-- Content will be injected here by JS -->
        <div class="flex justify-center items-center h-screen flex-col gap-4">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-orange-500"></div>
            <p class="text-gray-500 text-sm">جاري تحميل البيانات...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white pt-16 pb-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8 text-right">
            <div class="col-span-1 md:col-span-2">
                <div class="flex items-center gap-2 mb-6">
                    <div class="bg-orange-600 p-2 rounded-lg">
                        <i data-lucide="cat" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-2xl font-black tracking-tight">ملاذ</span>
                </div>
                <p class="text-gray-400 text-sm leading-relaxed max-w-sm mb-6">
                    ملاذ هي منصة غير ربحية تهدف لتوفير حياة كريمة لقطط الشوارع والملاجئ في مصر. نؤمن بأن كل روح تستحق فرصة ثانية.
                </p>
            </div>
            <div>
                <h3 class="text-white font-bold mb-6 text-lg">روابط تهمك</h3>
                <ul class="space-y-4 text-gray-400 text-sm">
                    <li><button onclick="app.router.navigate('browse')" class="hover:text-orange-500 transition-colors flex items-center gap-2">ابحث عن قطة</button></li>
                    <li><button onclick="app.router.navigate('add-cat')" class="hover:text-orange-500 transition-colors flex items-center gap-2">للملاجئ والمنقذين</button></li>
                </ul>
            </div>
            <div>
                <h3 class="text-white font-bold mb-6 text-lg">تواصل معنا</h3>
                <ul class="space-y-4 text-gray-400 text-sm">
                    <li class="flex items-center gap-3"><i data-lucide="map-pin" class="w-4 h-4 text-orange-600"></i> القاهرة، مصر</li>
                    <li class="flex items-center gap-3"><i data-lucide="mail" class="w-4 h-4 text-orange-600"></i> info@malath.eg</li>
                </ul>
            </div>
        </div>
        <div class="border-t border-gray-800 mt-12 pt-8 text-center">
            <p class="text-gray-600 text-sm">© 2024 جميع الحقوق محفوظة لمنصة ملاذ.</p>
        </div>
    </footer>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-4 left-4 z-50 flex flex-col gap-2"></div>

    <!-- Firebase & App Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // --- Firebase Config ---
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';

        // --- Constants ---
        const GOVERNORATES = [
            "القاهرة", "الجيزة", "الإسكندرية", "الدقهلية", "الشرقية", 
            "المنوفية", "القليوبية", "البحيرة", "الغربية", "بور سعيد", 
            "دمياط", "الإسماعيلية", "السويس", "كفر الشيخ", "الفيوم", 
            "بني سويف", "المنيا", "أسيوط", "سوهاج", "قنا", "الأقصر", "أسوان"
        ];

        // --- State Management ---
        const state = {
            user: null,
            view: 'home',
            cats: [],
            selectedCat: null,
            loading: true,
            filters: { search: '', governorate: '', gender: '' },
            adoptionForm: { name: '', phone: '', experience: '', housing: 'apartment' }
        };

        // --- Core Application Logic ---
        window.app = {
            router: {
                navigate: (viewName, params = null) => {
                    state.view = viewName;
                    if (params) state.selectedCat = params;
                    // Reset scroll
                    window.scrollTo(0, 0);
                    // Update Active Nav
                    document.querySelectorAll('.nav-link').forEach(el => {
                        if(el.dataset.page === viewName) el.classList.add('text-orange-600');
                        else el.classList.remove('text-orange-600');
                    });
                    render();
                }
            },
            ui: {
                toggleMobileMenu: () => {
                    const menu = document.getElementById('mobile-menu');
                    menu.classList.toggle('hidden');
                },
                showToast: (type, message) => {
                    const container = document.getElementById('toast-container');
                    const toast = document.createElement('div');
                    const colorClass = type === 'success' ? 'bg-gray-900 text-white' : 'bg-red-600 text-white';
                    const icon = type === 'success' ? 'check-circle' : 'alert-circle';
                    
                    toast.className = `${colorClass} px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 animate-fade-in transition-all duration-500`;
                    toast.innerHTML = `<i data-lucide="${icon}" class="${type==='success'?'text-green-400':'text-white'}"></i> <span class="font-bold">${message}</span>`;
                    
                    container.appendChild(toast);
                    lucide.createIcons({ root: toast });

                    setTimeout(() => {
                        toast.style.opacity = '0';
                        setTimeout(() => toast.remove(), 500);
                    }, 3000);
                },
                updateFilter: (key, value) => {
                    state.filters[key] = value;
                    render(); // Re-render browse section
                }
            },
            actions: {
                submitAdoption: async (e) => {
                    e.preventDefault();
                    if(!state.user || !state.selectedCat) return;

                    const form = e.target;
                    const formData = {
                        name: form.name.value,
                        phone: form.phone.value,
                        experience: form.experience.value,
                        housing: form.housing.value
                    };

                    try {
                        const submitBtn = form.querySelector('button[type="submit"]');
                        const originalText = submitBtn.innerHTML;
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = 'جاري الإرسال...';

                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'adoption_requests'), {
                            catId: state.selectedCat.id,
                            catName: state.selectedCat.name,
                            applicantId: state.user.uid,
                            ...formData,
                            status: 'pending',
                            createdAt: serverTimestamp()
                        });

                        app.ui.showToast('success', 'تم إرسال طلب التبني بنجاح!');
                        setTimeout(() => {
                            app.router.navigate('browse');
                        }, 2000);

                    } catch (error) {
                        console.error(error);
                        app.ui.showToast('error', 'حدث خطأ، حاول مرة أخرى');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                    }
                },
                addCat: async (e) => {
                    e.preventDefault();
                    if(!state.user) return;

                    const form = e.target;
                    const catData = {
                        name: form.name.value,
                        age: form.age.value,
                        governorate: form.governorate.value,
                        gender: form.querySelector('input[name="gender"]:checked').value,
                        image: form.image.value,
                        description: form.description.value,
                        vaccinated: form.vaccinated.checked,
                        sterilized: form.sterilized.checked,
                        health_notes: form.health_notes.value,
                        userId: state.user.uid,
                        createdAt: serverTimestamp(),
                        adopted: false
                    };

                    try {
                        const submitBtn = form.querySelector('button[type="submit"]');
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'جاري النشر...';

                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'cats'), catData);
                        
                        app.ui.showToast('success', 'تم إضافة القط بنجاح!');
                        form.reset();
                        app.router.navigate('browse');
                    } catch (error) {
                        console.error(error);
                        app.ui.showToast('error', 'حدث خطأ في الإضافة');
                        const submitBtn = form.querySelector('button[type="submit"]');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'نشر الإعلان';
                    }
                }
            }
        };

        // --- Render Functions ---

        function getFilteredCats() {
            return state.cats.filter(cat => {
                const matchesSearch = cat.name.toLowerCase().includes(state.filters.search.toLowerCase());
                const matchesGov = state.filters.governorate ? cat.governorate === state.filters.governorate : true;
                const matchesGender = state.filters.gender ? cat.gender === state.filters.gender : true;
                return matchesSearch && matchesGov && matchesGender;
            });
        }

        function CatCardHTML(cat) {
            // Escape cat object for onclick safely
            // Note: passing ID and finding in state is safer than serializing object in HTML
            return `
                <div onclick="window.app.router.navigate('cat-details', window.getCachedCat('${cat.id}'))" class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer overflow-hidden border border-gray-100 group h-full flex flex-col animate-fade-in">
                    <div class="relative h-64 overflow-hidden bg-gray-100">
                        <img src="${cat.image || 'https://placehold.co/400x300/orange/white?text=No+Image'}" 
                             alt="${cat.name}" 
                             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                             onerror="this.src='https://placehold.co/400x300/orange/white?text=صورة+بديلة'">
                        <div class="absolute top-3 right-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold text-orange-600 flex items-center gap-1 shadow-sm">
                            <i data-lucide="map-pin" class="w-3 h-3"></i> ${cat.governorate}
                        </div>
                    </div>
                    <div class="p-5 flex-grow flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-gray-800">${cat.name}</h3>
                            <span class="px-2 py-1 rounded-md text-xs font-medium ${cat.gender === 'ذكر' ? 'bg-blue-100 text-blue-600' : 'bg-pink-100 text-pink-600'}">
                                ${cat.gender}
                            </span>
                        </div>
                        <div class="flex items-center gap-4 text-sm text-gray-500 mb-4">
                            <span class="flex items-center gap-1"><i data-lucide="activity" class="w-3 h-3"></i> ${cat.age}</span>
                            <span class="flex items-center gap-1"><i data-lucide="home" class="w-3 h-3"></i> ${cat.housing_type || 'منزلي'}</span>
                        </div>
                        <div class="mt-auto">
                            <button class="w-full py-2.5 bg-orange-50 text-orange-600 font-bold rounded-xl hover:bg-orange-100 transition-colors flex items-center justify-center gap-2">
                                تفاصيل أكثر <i data-lucide="cat" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Helper to retrieve cat object from ID for event handlers
        window.getCachedCat = (id) => state.cats.find(c => c.id === id);

        function renderHero() {
            const latestCats = state.cats.slice(0, 3);
            let catsGridHTML = '';
            
            if (state.loading) {
                catsGridHTML = '<div class="col-span-3 text-center text-gray-400">جاري التحميل...</div>';
            } else if (latestCats.length === 0) {
                catsGridHTML = '<div class="col-span-3 text-center py-12 bg-gray-50 rounded-2xl border border-dashed border-gray-200"><p class="text-gray-500">لا توجد قطط مضافة حالياً...</p></div>';
            } else {
                catsGridHTML = latestCats.map(CatCardHTML).join('');
            }

            return `
                <div class="relative bg-orange-50/50 overflow-hidden">
                    <div class="max-w-7xl mx-auto px-4 py-12 md:py-20 sm:px-6 lg:px-8 flex flex-col-reverse md:flex-row items-center gap-12">
                        <div class="w-full md:w-1/2 space-y-8 text-right z-10 animate-fade-in">
                            <h1 class="text-4xl md:text-6xl font-black text-gray-900 leading-tight">
                                لا تشتري، <br/><span class="text-transparent bg-clip-text bg-gradient-to-l from-orange-600 to-amber-500">تبنى سعادة.</span>
                            </h1>
                            <p class="text-lg md:text-xl text-gray-600 leading-relaxed max-w-lg">
                                "ملاذ" هي منصتك الأولى لتبني القطط في مصر. نحن هنا لنجمع بين القلوب الرحيمة والقطط التي تبحث عن فرصة ثانية.
                            </p>
                            <div class="flex flex-wrap gap-4 pt-4">
                                <button onclick="app.router.navigate('browse')" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-xl font-bold transition-all flex items-center gap-2 shadow-lg shadow-orange-200 hover:shadow-orange-300">
                                    <i data-lucide="search" class="w-5 h-5"></i> ابحث عن صديق
                                </button>
                                <button onclick="app.router.navigate('add-cat')" class="bg-white text-gray-700 border-2 border-gray-200 px-6 py-3 rounded-xl font-bold hover:border-orange-600 hover:text-orange-600 transition-all shadow-sm hover:shadow-md">
                                    تسجيل ملجأ
                                </button>
                            </div>
                            <div class="flex gap-8 pt-8 border-t border-orange-200/50 mt-8">
                                <div><p class="text-3xl font-black text-gray-800">150+</p><p class="text-sm text-gray-500 font-medium">قط ينتظر</p></div>
                                <div><p class="text-3xl font-black text-gray-800">20+</p><p class="text-sm text-gray-500 font-medium">ملجأ مسجل</p></div>
                            </div>
                        </div>
                        <div class="w-full md:w-1/2 relative">
                            <div class="absolute inset-0 bg-orange-200 rounded-full filter blur-3xl opacity-30 transform translate-x-10 translate-y-10 animate-pulse"></div>
                            <img src="https://images.unsplash.com/photo-1519052537078-e6302a4968ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" class="relative z-10 rounded-3xl shadow-2xl transform -rotate-2 hover:rotate-0 transition-transform duration-500 w-full object-cover h-[350px] md:h-[500px]">
                        </div>
                    </div>
                </div>

                <div class="py-20 bg-white">
                    <div class="max-w-7xl mx-auto px-4">
                        <div class="flex justify-between items-end mb-12">
                           <div>
                             <h2 class="text-3xl font-black text-gray-900 mb-2">أحدث الأصدقاء المنضمين</h2>
                             <p class="text-gray-500">قطط وصلت حديثاً للملاجئ وتبحث عنك</p>
                           </div>
                           <button onclick="app.router.navigate('browse')" class="hidden md:flex items-center gap-2 text-orange-600 font-bold hover:gap-4 transition-all">
                             عرض الكل <span>←</span>
                           </button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                           ${catsGridHTML}
                        </div>
                    </div>
                </div>

                <!-- Steps Section -->
                <div class="py-20 bg-orange-900 text-white overflow-hidden relative">
                   <div class="max-w-7xl mx-auto px-4 relative z-10">
                     <h2 class="text-3xl font-black text-center mb-16">كيف تتبنى صديقك الجديد؟</h2>
                     <div class="grid grid-cols-1 md:grid-cols-3 gap-12 text-center">
                        <div class="relative">
                           <div class="w-20 h-20 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl font-black shadow-lg shadow-orange-900/50">1</div>
                           <h3 class="text-xl font-bold mb-4">اختر قطك المفضل</h3>
                           <p class="text-orange-200 leading-relaxed">تصفح صور القطط، اقرأ عن شخصياتها وحالتها الصحية.</p>
                        </div>
                        <div class="relative">
                           <div class="w-20 h-20 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl font-black shadow-lg shadow-orange-900/50">2</div>
                           <h3 class="text-xl font-bold mb-4">أرسل طلب التبني</h3>
                           <p class="text-orange-200 leading-relaxed">املأ نموذجاً بسيطاً بمعلوماتك لنتأكد من أن القط في أيد أمينة.</p>
                        </div>
                        <div class="relative">
                           <div class="w-20 h-20 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl font-black shadow-lg shadow-orange-900/50">3</div>
                           <h3 class="text-xl font-bold mb-4">لقاء الصديق</h3>
                           <p class="text-orange-200 leading-relaxed">سيقوم الملجأ بالتواصل معك لترتيب موعد لاستلام القط.</p>
                        </div>
                     </div>
                   </div>
                </div>
            `;
        }

        function renderBrowse() {
            const filtered = getFilteredCats();
            const governorateOptions = GOVERNORATES.map(g => 
                `<option value="${g}" ${state.filters.governorate === g ? 'selected' : ''}>${g}</option>`
            ).join('');

            return `
                <div class="max-w-7xl mx-auto px-4 py-8 md:py-12 sm:px-6 lg:px-8 bg-gray-50 min-h-screen">
                    <div class="flex flex-col md:flex-row gap-8">
                        <!-- Sidebar -->
                        <div class="w-full md:w-1/4 space-y-6">
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 sticky top-24">
                                <div class="flex items-center gap-2 mb-6 border-b pb-4">
                                    <i data-lucide="filter" class="text-orange-600"></i>
                                    <h2 class="text-xl font-bold text-gray-800">تصفية البحث</h2>
                                </div>
                                
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-bold text-gray-700 mb-2">اسم القط</label>
                                        <div class="relative">
                                            <input type="text" placeholder="ابحث بالاسم..." 
                                                class="w-full pl-4 pr-10 py-3 rounded-xl border border-gray-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-all"
                                                value="${state.filters.search}"
                                                oninput="app.ui.updateFilter('search', this.value)">
                                            <i data-lucide="search" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4"></i>
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-bold text-gray-700 mb-2">المحافظة</label>
                                        <div class="relative">
                                            <select onchange="app.ui.updateFilter('governorate', this.value)"
                                                class="w-full pr-10 py-3 rounded-xl border border-gray-200 focus:border-orange-500 outline-none bg-white appearance-none cursor-pointer">
                                                <option value="">كل المحافظات</option>
                                                ${governorateOptions}
                                            </select>
                                            <i data-lucide="map-pin" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4 pointer-events-none"></i>
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-bold text-gray-700 mb-2">الجنس</label>
                                        <div class="flex bg-gray-100 p-1 rounded-xl">
                                            <button onclick="app.ui.updateFilter('gender', 'ذكر')" class="flex-1 py-2 rounded-lg text-sm font-medium transition-all ${state.filters.gender === 'ذكر' ? 'bg-white text-orange-600 shadow-sm' : 'text-gray-500'}">ذكر</button>
                                            <button onclick="app.ui.updateFilter('gender', 'أنثى')" class="flex-1 py-2 rounded-lg text-sm font-medium transition-all ${state.filters.gender === 'أنثى' ? 'bg-white text-orange-600 shadow-sm' : 'text-gray-500'}">أنثى</button>
                                            <button onclick="app.ui.updateFilter('gender', '')" class="flex-1 py-2 rounded-lg text-sm font-medium transition-all ${state.filters.gender === '' ? 'bg-white text-orange-600 shadow-sm' : 'text-gray-500'}">الكل</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Grid -->
                        <div class="w-full md:w-3/4">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">القطط المتاحة (${filtered.length})</h2>
                            ${state.loading ? 
                                '<div class="flex justify-center h-64"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-orange-500"></div></div>' 
                                : 
                                (filtered.length > 0 ? 
                                    `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${filtered.map(CatCardHTML).join('')}</div>`
                                    :
                                    `<div class="text-center py-20 bg-white rounded-3xl border border-dashed border-gray-300">
                                        <div class="bg-gray-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="cat" class="w-10 h-10 text-gray-400"></i></div>
                                        <h3 class="text-xl font-bold text-gray-800 mb-2">لا توجد نتائج</h3>
                                        <button onclick="app.ui.updateFilter('search', ''); app.ui.updateFilter('governorate', ''); app.ui.updateFilter('gender', '')" class="text-orange-600 underline">إعادة تعيين الفلاتر</button>
                                     </div>`
                                )
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCatDetails() {
            if (!state.selectedCat) return renderBrowse(); // Fallback
            const cat = state.selectedCat;

            return `
                <div class="max-w-5xl mx-auto px-4 py-8 md:py-12 bg-white min-h-screen animate-fade-in">
                    <button onclick="app.router.navigate('browse')" class="mb-6 flex items-center gap-2 text-gray-500 hover:text-orange-600 transition-colors font-medium">
                        <span class="text-xl">←</span> العودة للقائمة
                    </button>
                    
                    <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-gray-100">
                        <div class="grid grid-cols-1 md:grid-cols-2">
                           <!-- Image -->
                           <div class="h-[400px] md:h-full relative bg-gray-100">
                              <img src="${cat.image || 'https://placehold.co/600x600/orange/white?text=صورة+القط'}" 
                                   alt="${cat.name}" class="w-full h-full object-cover" 
                                   onerror="this.src='https://placehold.co/600x600/orange/white?text=صورة+القط'">
                              <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-sm font-bold text-gray-800 shadow-sm flex items-center gap-1">
                                <i data-lucide="map-pin" class="w-4 h-4 text-orange-500"></i> ${cat.governorate}
                              </div>
                           </div>

                           <!-- Content -->
                           <div class="p-8 md:p-10 flex flex-col h-full">
                              <div class="mb-6">
                                 <h1 class="text-4xl font-black text-gray-800 mb-2">${cat.name}</h1>
                                 <div class="flex items-center gap-3 text-gray-500">
                                   <span class="bg-gray-100 px-3 py-1 rounded-lg text-sm">${cat.age}</span>
                                   <span class="px-3 py-1 rounded-lg text-sm ${cat.gender === 'ذكر' ? 'bg-blue-50 text-blue-600' : 'bg-pink-50 text-pink-600'}">${cat.gender}</span>
                                 </div>
                              </div>

                              <div class="prose prose-orange max-w-none mb-8">
                                 <h3 class="text-lg font-bold text-gray-900 mb-2">عني</h3>
                                 <p class="text-gray-600 leading-relaxed">${cat.description || "لا يوجد وصف متاح."}</p>
                              </div>

                              <div class="bg-blue-50 p-6 rounded-2xl mb-8">
                                 <h3 class="text-blue-900 font-bold mb-4 flex items-center gap-2"><i data-lucide="stethoscope" class="w-5 h-5"></i> الحالة الطبية</h3>
                                 <div class="space-y-3">
                                    <div class="flex items-center gap-3">
                                       <i data-lucide="check-circle" class="w-5 h-5 ${cat.vaccinated ? 'text-green-600' : 'text-gray-300'}"></i>
                                       <span class="text-gray-700">التطعيمات: <span class="font-bold">${cat.vaccinated ? 'كاملة' : 'غير مكتملة'}</span></span>
                                    </div>
                                    <div class="flex items-center gap-3">
                                       <i data-lucide="check-circle" class="w-5 h-5 ${cat.sterilized ? 'text-green-600' : 'text-gray-300'}"></i>
                                       <span class="text-gray-700">التعقيم: <span class="font-bold">${cat.sterilized ? 'تم التعقيم' : 'لم يتم'}</span></span>
                                    </div>
                                 </div>
                                 ${cat.health_notes ? `<div class="mt-4 pt-4 border-t border-blue-100 text-sm text-blue-800"><span class="font-bold">ملاحظات:</span> ${cat.health_notes}</div>` : ''}
                              </div>

                              <div class="mt-auto pt-6 border-t border-gray-100">
                                 <h3 class="font-bold text-lg mb-4 text-gray-800">نموذج طلب التبني</h3>
                                 <form onsubmit="app.actions.submitAdoption(event)" class="space-y-3">
                                    <div class="grid grid-cols-2 gap-3">
                                        <input required name="name" type="text" placeholder="الاسم الكامل" class="w-full p-3 bg-gray-50 rounded-xl border-transparent focus:bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-100 outline-none transition-all">
                                        <input required name="phone" type="tel" placeholder="رقم الموبايل" class="w-full p-3 bg-gray-50 rounded-xl border-transparent focus:bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-100 outline-none transition-all">
                                    </div>
                                    <select name="housing" class="w-full p-3 bg-gray-50 rounded-xl border-transparent focus:bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-100 outline-none transition-all">
                                        <option value="apartment">شقة</option>
                                        <option value="house">فيلا / بيت مستقل</option>
                                    </select>
                                    <textarea name="experience" required placeholder="خبرتك السابقة مع القطط..." class="w-full p-3 bg-gray-50 rounded-xl border-transparent focus:bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-100 outline-none transition-all h-20 resize-none"></textarea>
                                    
                                    <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-xl font-bold transition-all flex items-center justify-center gap-2 shadow-lg shadow-orange-200">
                                        <i data-lucide="heart" class="w-5 h-5"></i> إرسال الطلب للملجأ
                                    </button>
                                    <p class="text-xs text-gray-400 text-center">بإرسال الطلب أنت توافق على شروط التبني.</p>
                                 </form>
                              </div>
                           </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAddCat() {
            const governorateOptions = GOVERNORATES.map(g => `<option value="${g}">${g}</option>`).join('');
            
            return `
                <div class="max-w-3xl mx-auto px-4 py-12 animate-fade-in">
                    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
                        <div class="bg-orange-600 p-8 text-center">
                           <h2 class="text-3xl font-black text-white mb-2 flex justify-center items-center gap-2">
                             <i data-lucide="plus-circle" class="w-8 h-8 text-white/80"></i> إضافة قط جديد
                           </h2>
                           <p class="text-orange-100">ساعد قطاً آخراً في العثور على منزل دافئ</p>
                        </div>
                        
                        <form onsubmit="app.actions.addCat(event)" class="p-8 space-y-8">
                          <!-- Basic Info -->
                          <section>
                            <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">البيانات الأساسية</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                              <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">اسم القط</label>
                                <input required name="name" type="text" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:border-orange-500 transition-colors">
                              </div>
                              <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">العمر</label>
                                <input required name="age" type="text" placeholder="مثال: 6 شهور" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:border-orange-500 transition-colors">
                              </div>
                              <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">المحافظة</label>
                                <select name="governorate" class="w-full p-3 rounded-xl border border-gray-200 outline-none bg-white focus:border-orange-500 transition-colors">
                                  ${governorateOptions}
                                </select>
                              </div>
                              <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">الجنس</label>
                                <div class="flex gap-4">
                                  <label class="flex-1 cursor-pointer border rounded-xl p-3 flex items-center justify-center gap-2 border-gray-200 hover:bg-orange-50">
                                    <input type="radio" name="gender" value="ذكر" checked class="accent-orange-600"> ذكر
                                  </label>
                                  <label class="flex-1 cursor-pointer border rounded-xl p-3 flex items-center justify-center gap-2 border-gray-200 hover:bg-orange-50">
                                    <input type="radio" name="gender" value="أنثى" class="accent-orange-600"> أنثى
                                  </label>
                                </div>
                              </div>
                            </div>
                          </section>

                          <!-- Details -->
                          <section>
                             <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">التفاصيل</h3>
                             <div class="space-y-4">
                                <div>
                                   <label class="block text-sm font-bold text-gray-700 mb-2">رابط الصورة</label>
                                   <input name="image" type="url" placeholder="https://..." class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:border-orange-500 transition-colors">
                                   <p class="text-xs text-gray-400 mt-1">نقبل حالياً روابط صور خارجية.</p>
                                </div>
                                <div>
                                  <label class="block text-sm font-bold text-gray-700 mb-2">نبذة عنه</label>
                                  <textarea required name="description" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:border-orange-500 transition-colors h-32 resize-none" placeholder="اكتب عن طباعه، وماذا يحب..."></textarea>
                                </div>
                             </div>
                          </section>

                          <!-- Health -->
                          <section class="bg-gray-50 p-6 rounded-2xl">
                             <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                               <i data-lucide="activity" class="w-5 h-5 text-gray-500"></i> المعلومات الطبية
                             </h3>
                             <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                                <label class="flex items-center gap-3 p-3 bg-white rounded-xl border border-gray-200 cursor-pointer">
                                  <input type="checkbox" name="vaccinated" class="w-5 h-5 accent-orange-600 rounded">
                                  <span class="font-medium">تم أخذ التطعيمات</span>
                                </label>
                                <label class="flex items-center gap-3 p-3 bg-white rounded-xl border border-gray-200 cursor-pointer">
                                  <input type="checkbox" name="sterilized" class="w-5 h-5 accent-orange-600 rounded">
                                  <span class="font-medium">تم التعقيم</span>
                                </label>
                             </div>
                             <input type="text" name="health_notes" placeholder="ملاحظات طبية أخرى..." class="w-full p-3 bg-white border border-gray-200 rounded-xl outline-none focus:border-orange-500">
                          </section>

                          <div class="pt-4">
                            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-4 rounded-xl text-lg font-bold shadow-xl shadow-orange-200 flex items-center justify-center gap-2">
                                <i data-lucide="plus-circle" class="w-6 h-6"></i> نشر الإعلان
                            </button>
                          </div>
                        </form>
                    </div>
                </div>
            `;
        }

        // --- Main Render Loop ---
        function render() {
            const root = document.getElementById('app-root');
            let content = '';

            switch (state.view) {
                case 'home': content = renderHero(); break;
                case 'browse': content = renderBrowse(); break;
                case 'cat-details': content = renderCatDetails(); break;
                case 'add-cat': content = renderAddCat(); break;
                default: content = renderHero();
            }

            root.innerHTML = content;
            lucide.createIcons(); // Re-initialize icons
        }

        // --- Initialization ---
        async function init() {
            try {
                // Auth
                if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                    await signInWithCustomToken(auth, window.__initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    state.user = user;
                    if(user) {
                        setupRealtimeListener();
                    } else {
                        // Handle logged out / not ready state by stopping loading
                        state.loading = false;
                        render();
                    }
                });
            } catch (err) {
                console.error("Authentication Error:", err);
                state.loading = false;
                render();
                app.ui.showToast('error', 'خطأ في الاتصال بالسيرفر');
            }
        }

        function setupRealtimeListener() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'cats');
            
            // Added Error Handler callback
            onSnapshot(q, (snapshot) => {
                const cats = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                // Sort manually
                cats.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                
                state.cats = cats;
                state.loading = false;
                render(); // Re-render when data changes
            }, (error) => {
                console.error("Firestore Error:", error);
                state.loading = false;
                render(); // Force render to remove spinner
                app.ui.showToast('error', 'فشل تحميل البيانات');
            });
        }

        // Start App
        init();
    </script>
</body>
</html>
